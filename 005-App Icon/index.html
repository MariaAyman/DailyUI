<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Icon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>
<body>
    <!--<h1>Superhero Icons</h1>-->
    <div class="container">
        <!--Umbrella Academy-->
        <div id="umbrella-icon" class="grid-item">
            <div class="black-circle">
                <div class="white-circle">
                    <div class="umbrella">
                        <div class="curve c1"></div>
                        <div class="curve c2"></div>
                        <div class="curve c3"></div>
                        <div class="curve c4"></div>
                        <div class="curve c5"></div>
                        <div class="cane"></div>
                        <div class="u"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--captain america-->
        <div id="captain-america-icon" class="grid-item">
            <div class="white-sheild">
                <div class="blue-sheild">
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>

        <!--Xmen-->
        <div id="xmen-icon" class="grid-item">
            <div class="circle-logo">
                <i class="fas fa-times"></i>
            </div>
        </div>

        <!--Logos names-->
        <div id="umbrella-academy" class="grid-item">
            <h1 id="umbH1">The Umbrella Academy</h1>
        </div>
        <div id="captain-america" class="grid-item">
            <h1 id="capH1">Captain America</h1>
        </div>
        <div id="xmen" class="grid-item">
            <h1 id="xH1">X-men</h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
