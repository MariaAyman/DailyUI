<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Receipt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="receipt-cont">
        <div class="logo">
            <i class="fas fa-shipping-fast"></i>
        </div>
        <div class="receipt">
            <div class="header">
                <h1>Thank you for your purchase</h1>
            </div>
            <div class="details">
                <div class="order-details">
                    <h3>Your order: <span>XXXX-XXXX</span></h3>
                    <table>
                        <tr>
                            <td>Order #1</td>
                            <td>$4.99</td>
                        </tr>
                        <tr>
                            <td>Order #2</td>
                            <td>$6.99</td>
                        </tr>
                        <tr>
                            <td>Shipping Price</td>
                            <td>$1.99</td>
                        </tr>
                    </table>
                </div>
                <div class="payment-details">
                    <h4>Shipping Address</h4>
                    <p>3011 Front Street, Westland, Michigan</p>
                    <h4>Payment</h4>
                    <p>Visa 4929XXXXXXXXXXXX</p>
                </div>
            </div>
            <div class="total-price">
                <p>Total Price</p>
                <h1>$13.97</h1>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="#000b76" fill-opacity="1" d="M0,128L48,112C96,96,192,64,288,64C384,64,480,96,576,96C672,96,768,64,864,48C960,32,1056,32,1152,58.7C1248,85,1344,139,1392,165.3L1440,192L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
        </div>
    </div>

</body>
</html>
