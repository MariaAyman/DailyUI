<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Messaging</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="container-header">
            <a href="chat.html" id="back-arrow"><i class="fas fa-arrow-left"></i></a>
            <figure id="profile-pic" class="avatar">
                <img src="https://i.pinimg.com/originals/89/fa/c7/89fac77a3d9287d6c7bcafd0f90715ab.jpg">
            </figure>
            <div id="last-seen">
                <p>Annoying People (Except Alexander)</p>
                <p>Online</p>
            </div>
            <div id="call-icons">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-video"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="messages-display">
            <!--Magnus-->
            <div class="one-message right-msg">
                <figure class="avatar">
                    <img id="magnus" src="https://64.media.tumblr.com/b491bf0309a28b4d80c093ec326766f1/71650b9ad4a9666f-76/s250x400/ca0991868bb0dfb428375796df7c616a25538796.png">
                </figure>
                <div class="messages-content">
                    Hello people who don't live here.
                    <div class="timestamp">
                        6:18 pm
                    </div>
                </div>
            </div>
            <!--Jace-->
            <div class="one-message">
                <figure class="avatar">
                    <img id="jace" src="https://64.media.tumblr.com/e7e3179f9ba12591b6d8c8d48f23f4a2/71650b9ad4a9666f-db/s250x400/3ab7050c35a8ad37cbe84f7ce7ce3461cd00af55.png">
                </figure>
                <div class="messages-content">
                    Hey.
                    <div class="timestamp">
                        6:18 pm
                    </div>
                </div>
            </div>
            <!--Izzy-->
            <div class="one-message">
                <figure class="avatar">
                    <img id="izzy" src="https://64.media.tumblr.com/3fe00641ad8a2bb370957acf895fd3b9/71650b9ad4a9666f-8d/s250x400/4671c910c14c6d28e3666b86825c1d7ecb20dfa1.png">
                </figure>
                <div class="messages-content">
                    Hi.
                    <div class="timestamp">
                        6:18 pm
                    </div>
                </div>
            </div>
            <!--Clary-->
            <div class="one-message">
                <figure class="avatar">
                    <img id="clary" src="https://64.media.tumblr.com/539a8ac70178b993bc1d1be9b9e3dd86/71650b9ad4a9666f-f8/s250x400/127235b663482616957c6bd42b0dcb02018957eb.png">
                </figure>
                <div class="messages-content">
                    Hello.
                    <div class="timestamp">
                        6:19 pm
                    </div>
                </div>
            </div>
            <!--Simon-->
            <div class="one-message">
                <figure class="avatar">
                    <img id="simon" src="https://64.media.tumblr.com/b1f03c88662214815a82484c8e1e8124/71650b9ad4a9666f-29/s250x400/c8ea73e3a370187e0c6ca360297b302a755cc9ed.png">
                </figure>
                <div class="messages-content">
                    'sup.
                    <div class="timestamp">
                        6:19 pm
                    </div>
                </div>
            </div>
            <!--Magnus-->
            <div class="one-message right-msg">
                <figure class="avatar">
                    <img id="magnus" src="https://64.media.tumblr.com/b491bf0309a28b4d80c093ec326766f1/71650b9ad4a9666f-76/s250x400/ca0991868bb0dfb428375796df7c616a25538796.png">
                </figure>
                <div class="messages-content">
                    I gave you the key for emergencies.
                    <div class="timestamp">
                        6:20 pm
                    </div>
                </div>
            </div>
            <!--Jace-->
            <div class="one-message">
                <figure class="avatar">
                    <img id="jace" src="https://64.media.tumblr.com/e7e3179f9ba12591b6d8c8d48f23f4a2/71650b9ad4a9666f-db/s250x400/3ab7050c35a8ad37cbe84f7ce7ce3461cd00af55.png">
                </figure>
                <div class="messages-content">
                    We were out of Doritos.
                    <div class="timestamp">
                        6:20 pm
                    </div>
                </div>
            </div>
        </div>
        <div class="container-footer">
            <div class="message-input">
                <i class="far fa-laugh"></i>
                <input type="text" placeholder="Type a message..." id="message-text">
                <i class="fas fa-camera"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="message-send">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
    </div>

    
</body>
</html>
