<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cassian Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="charcter-img">
        <img src="imgs/cass.png">
    </div>
    <div class="container">
        <div class="cont-header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h3>Cassian Fancast Leaderboard</h3>
        </div>
        <div class="leaderboard">
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/564x/27/51/48/2751489c8054fdb17e58f240e3c75824.jpg" id="brock-o-hurn" class="eImg">
                </div>
                <div class="element-name">
                    Brock O'Hurn
                </div>
                <div class="element-count">
                    397
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://www.thefashionisto.com/wp-content/uploads/2017/10/Jason-Momoa-2017-DT-Spain-Photo-Shoot-001.jpg" id="jason-momoa" class="eImg">
                </div>
                <div class="element-name">
                    Jason Momoa
                </div>
                <div class="element-count">
                    388
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://hairstyles.thehairstyler.com/hairstyle_views/front_view_images/11251/original/Theo-James.jpg" id="theo-james" class="eImg">
                </div>
                <div class="element-name">
                    Theo James
                </div>
                <div class="element-count">
                    218
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://coolmenshair.com/wp-content/uploads/henry-cavill-hairstyle_zps8c33d3b8.jpg" id="henry-cavill" class="eImg">
                </div>
                <div class="element-name">
                    Henry Cavill
                </div>
                <div class="element-count">
                    119
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
        </div>
    </div>
</body>
</html>
