<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amren Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="charcter-img">
        <img src="imgs/amren.png">
    </div>
    <div class="container">
        <div class="cont-header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h3>Amren Fancast Leaderboard</h3>
        </div>
        <div class="leaderboard">
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://answersafrica.com/wp-content/uploads/2018/12/Arden-Cho.jpg" id="arden-cho" class="eImg">
                </div>
                <div class="element-name">
                    Arden Cho
                </div>
                <div class="element-count">
                    213
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/236x/3f/69/f9/3f69f9b7334fc9f4f7fe19f8be972805--character-inspiration-karen-oneil.jpg" id="karen-fukuhara" class="eImg">
                </div>
                <div class="element-name">
                    Karen Fukuhara
                </div>
                <div class="element-count">
                    177
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://assets.mycast.io/actor_images/actor-violett-beane-3288_large.jpeg?1577590067" id="violett-beane" class="eImg">
                </div>
                <div class="element-name">
                    Violett Beane
                </div>
                <div class="element-count">
                    165
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://w.wallha.com/ws/13/wG9X5gux.jpg" id="jaimie-alexander" class="eImg">
                </div>
                <div class="element-name">
                    Jaimie Alexander
                </div>
                <div class="element-count">
                    147
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
        </div>
    </div>
</body>
</html>
