<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamlin Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="charcter-img">
        <img src="imgs/tamlin.png">
    </div>
    <div class="container">
        <div class="cont-header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h3>Tamlin Fancast Leaderboard</h3>
        </div>
        <div class="leaderboard">
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://www.aceshowbiz.com/images/photo/alex_pettyfer.jpg" id="alex-pettyfer" class="eImg">
                </div>
                <div class="element-name">
                    Alex Pettyfer
                </div>
                <div class="element-count">
                    400
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://64.media.tumblr.com/5dd41f3cbd7cb5365d742f3954aa9a5c/c950cd2e804c4d1f-d8/s1280x1920/13791a5733022e75fa2def45e0cedf584b67615f.jpg" id="chris-hemsworth" class="eImg">
                </div>
                <div class="element-name">
                    Chris Hemsworth
                </div>
                <div class="element-count">
                    380
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://pbs.twimg.com/media/DJYp2MZWAAMSfw_.jpg" id="armie-hammer" class="eImg">
                </div>
                <div class="element-name">
                    Armie Hammer
                </div>
                <div class="element-count">
                    335
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i1.wp.com/manforhimself.com/wp-content/uploads/2020/07/austin-butler-hair-celebrity-hairstyle-long-MFHC25-man-for-himself-2.jpg?fit=1200%2C1200&ssl=1" id="austin-butler" class="eImg">
                </div>
                <div class="element-name">
                    Austin Butler
                </div>
                <div class="element-count">
                    146
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
        </div>
    </div>
</body>
</html>
