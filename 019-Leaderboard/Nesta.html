<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nesta Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="charcter-img">
        <img src="imgs/nesta.png">
    </div>
    <div class="container">
        <div class="cont-header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h3>Nesta Fancast Leaderboard</h3>
        </div>
        <div class="leaderboard">
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://www.hawtcelebs.com/wp-content/uploads/2019/10/phoebe-tonkin-at-a-photoshoot-septemebr-2019-10.jpg" id="phoebe-tonkin" class="eImg">
                </div>
                <div class="element-name">
                    Phoebe Tonkin
                </div>
                <div class="element-count">
                    225
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/564x/c9/a2/64/c9a264a8007645b8a57f79b211b1daa4.jpg" id="katie-mcgrath" class="eImg">
                </div>
                <div class="element-name">
                    Katie McGrath
                </div>
                <div class="element-count">
                    198
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/68/5b/43/685b43b55bde294d555ec73c8ee722f4.jpg" id="nina-dobrev" class="eImg">
                </div>
                <div class="element-name">
                    Nina Dobrev
                </div>
                <div class="element-count">
                    167
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/d5/e2/44/d5e24496566725604017fe1629deb5b0.jpg" id="cara-delevingne" class="eImg">
                </div>
                <div class="element-name">
                    Cara Delevingne
                </div>
                <div class="element-count">
                    146
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
        </div>
    </div>
</body>
</html>
