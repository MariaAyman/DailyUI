<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mor Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="charcter-img">
        <img src="imgs/mor.png">
    </div>
    <div class="container">
        <div class="cont-header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h3>Mor Fancast Leaderboard</h3>
        </div>
        <div class="leaderboard">
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://cache.desktopnexus.com/thumbseg/1797/1797900-bigthumbnail.jpg" id="claire-holt" class="eImg">
                </div>
                <div class="element-name">
                    Claire Holt
                </div>
                <div class="element-count">
                    346
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://www.10wallpaper.com/wallpaper/1366x768/1808/Lili_Reinhart_Beautiful_Actress_HD_Photo_1366x768.jpg" id="lili-reinhart" class="eImg">
                </div>
                <div class="element-name">
                    Lili Reinhart
                </div>
                <div class="element-count">
                    339
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/20/8e/31/208e31d93e8934a71211b4e0164488af.jpg" id="sophie-turner" class="eImg">
                </div>
                <div class="element-name">
                    Sophie Turner
                </div>
                <div class="element-count">
                    145
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://images.hdqwalls.com/wallpapers/bthumb/brie-larson-red-dress-4k-jc.jpg" id="brie-larson" class="eImg">
                </div>
                <div class="element-name">
                    Brie Larson
                </div>
                <div class="element-count">
                    100
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
        </div>
    </div>
</body>
</html>
