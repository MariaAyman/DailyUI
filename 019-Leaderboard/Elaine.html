<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elain Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="charcter-img">
        <img src="imgs/elain.png">
    </div>
    <div class="container">
        <div class="cont-header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h3>Elain Fancast Leaderboard</h3>
        </div>
        <div class="leaderboard">
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://www.prettydesigns.com/wp-content/uploads/2013/12/Emma-Watson-Long-Hairstyle-Brown-Hair.jpg" id="emma-watson" class="eImg">
                </div>
                <div class="element-name">
                    Emma Watson
                </div>
                <div class="element-count">
                    148
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/a6/64/00/a66400648b60dbf91dd979d374f2daf4.jpg" id="ariana-grande" class="eImg">
                </div>
                <div class="element-name">
                    Ariana Grande
                </div>
                <div class="element-count">
                    133
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/6c/be/a1/6cbea14b377bcbe54b08abbe4966ac7d.jpg" id="gabriella-wilde" class="eImg">
                </div>
                <div class="element-name">
                    Gabriella Wilde
                </div>
                <div class="element-count">
                    128
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/86/56/9f/86569f87a0c52107800f7e7804f0b180.jpg" id="danielle-campbell" class="eImg">
                </div>
                <div class="element-name">
                    Danielle Campbell
                </div>
                <div class="element-count">
                    124
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
        </div>
    </div>
</body>
</html>
