<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feyre Leaderboard</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <div class="charcter-img">
        <img src="imgs/feyre.png">
    </div>
    <div class="container">
        <div class="cont-header">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
            <h3>Feyre Fancast Leaderboard</h3>
        </div>
        <div class="leaderboard">
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/0d/b0/2d/0db02db11abd6e8a127cd71611ba1e73.jpg" id="danielle-rose" class="eImg">
                </div>
                <div class="element-name">
                    Danielle Rose
                </div>
                <div class="element-count">
                    510
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://pbs.twimg.com/media/Dm2cyzsUcAEw1MJ.jpg" id="kristine-froseth" class="eImg">
                </div>
                <div class="element-name">
                    Kristine Froseth
                </div>
                <div class="element-count">
                    480
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://celebmafia.com/wp-content/uploads/2016/06/saoirse-ronan-photoshoot-for-the-hollywood-reporter-march-2016-1.jpg" id="saoirse-ronan" class="eImg">
                </div>
                <div class="element-name">
                    Saoirse Ronan
                </div>
                <div class="element-count">
                    386
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
            <div class="leader-element">
                <div class="element-img">
                    <img src="https://i.pinimg.com/originals/1e/ec/f9/1eecf98ce2f85a1f9dfc111f3aba661b.jpg" id="lily-james" class="eImg">
                </div>
                <div class="element-name">
                    Lily James
                </div>
                <div class="element-count">
                    213
                </div>
                <i class="fas fa-arrow-up up-arrow"></i>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
