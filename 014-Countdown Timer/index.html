<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="labels">
            <label for="hours">Hours</label>
            <label for="minutes">Minutes</label>
            <label for="secounds">Secounds</label>
        </div>
        <div class="container">
            <input type="number" class="timer-input" id="hours" name="hours" value="00" min="0" max="99" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;">
            <p class="dots">:</p>
            <input type="number" class="timer-input" id="minutes" name="minutes" value="00" min="0" max="59" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;">
            <p class="dots">:</p>
            <input type="number" class="timer-input" id="secounds" name="secounds" value="00" min="0" max="59" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;">
        </div>
        <button id="reset" onclick="reset()">Reset</button>
        <button id="start" onclick="start()" class="visible">Start</button>
        <button id="stop" onclick="stop()" class="hidden">Stop</button>
        <button id="resume" onclick="start()" class="hidden">Resume</button>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#de2618" fill-opacity="1" d="M0,96L48,101.3C96,107,192,117,288,106.7C384,96,480,64,576,74.7C672,85,768,139,864,138.7C960,139,1056,85,1152,74.7C1248,64,1344,96,1392,112L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
    </svg>

    <script src="script.js"></script>
</body>
</html>
